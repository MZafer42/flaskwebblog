{% extends "layout.html" %}

{% block body %}

<h3>Makaleler</h3>
<hr>

{% if articles %}
<form action="/search" method="POST">
    <input type="text" name = "keyword" class="input-sm" maxlength="64" placeholder="Makale Konusu">
    <button type="submit" class="btn btn-primary btn-sm">Ara</button>
    

</form>
<hr>


<table class="table table-hover">
    <thead>
      <tr>
        
        <th scope="col">Makale Konusu</th>
        <th scope="col">Yazar</th>
        <th scope="col"><p align=center>YayÄ±n Tarihi</p></th>
        
       
      </tr>
    </thead>
    <tbody>
      
      {% for article in articles  %}
  
      <tr>
        
        <td><a href="/article/{{article.id}}">{{article.title}}</a></td>
        <td>{{article.author}}</td>
        <td><center>{{article.created_date}}</center></td>
        
      </tr>
      
      {% endfor %}
  
    </tbody>
  </table>

{% else %}

<div class = "alert alert-danger">Herhangi bir Makale bulunmuyor...</div>

{% endif %}

{% endblock body %}
